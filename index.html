<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="game-setup">
        <div id="Difficulty">
            <h2> Choose Difficulty:</h2>
            <label><input id="Difficulty-1" type="radio" name="Difficulty" value="Easy" checked>Easy</label>
            <label><input id="Difficulty-2" type="radio" name="Difficulty" value="Medium"> Medium</label>
            <label><input id="Difficulty-3" type="radio" name="Difficulty" value="Hard"> Hard</label>
        </div>
        <div id="Theme">
            <h2> Select a Theme: </h2>
            <label><input id="Theme-1" type="radio" name="Theme" value="Light" checked>Day mode</label>
            <label><input id="Theme-2" type="radio" name="Theme" value="Dark">Night mode</label>
        </div>
        <div id="TimeLimit">
            <h2> Time Limit: </h2>
            <label><input id="TimeLimit-1" type="radio" name="Time Limit" value="three" checked> 3 Minutes</label>
            <label><input id="TimeLimit-2" type="radio" name="Time Limit" value="six"> 6 Minutes</label>
            <label><input id="TimeLimit-3" type="radio" name="Time Limit" value="nine"> 9 Minutes</label>
            <label><input id="TimeLimit-4" type="radio" name="Time Limit" value="twelve"> 12 Minutes</label>
        </div>
    </div>
    <button id="start-button">Start New Game</button>
</header>
<body>
<div id="stats">
    <p id="timer"></p>
    <p id="chances"></p>
</div>
<div id="game">
    <div id="board">
    </div>
    <div id="number-container" class="hidden">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
    </div>
</div>
</body>
